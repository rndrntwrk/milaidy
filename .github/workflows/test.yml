name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "true"
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  unit-tests:
    name: Unit Tests (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        run: bun run test

      - name: Run unit tests with coverage
        run: bun run test:coverage
        if: matrix.os == 'ubuntu-latest'

      - name: Upload coverage report
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  e2e-tests:
    name: E2E Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run E2E tests
        run: bun run test:e2e

  app-startup-e2e:
    name: App Startup E2E (Onboarding)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run app startup/onboarding tests
        run: |
          cd apps/app
          npx --prefix ../.. vitest run --config vitest.config.ts \
            test/electron/electron-startup.e2e.test.ts \
            test/electron/electron-plugin-entrypoints.e2e.test.ts \
            test/app/startup-chat.e2e.test.ts \
            test/app/startup-onboarding.e2e.test.ts

  electron-ui-e2e:
    name: Electron UI E2E (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build web assets
        run: bun run --cwd apps/app build

      - name: Build Electron app
        run: bun run --cwd apps/app/electron build

      - name: Run Electron UI E2E (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: xvfb-run -a bun run --cwd apps/app test:electron:e2e

      - name: Run Electron UI E2E (macOS/Windows)
        if: matrix.os != 'ubuntu-latest'
        run: bun run --cwd apps/app test:electron:e2e

  cloud-live-e2e:
    name: Cloud Live E2E (Eliza Cloud)
    runs-on: ubuntu-latest
    if: ${{ secrets.ELIZAOS_CLOUD_API_KEY != '' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run cloud live test
        run: >
          bunx vitest run --config vitest.e2e.config.ts
          test/cloud-providers.e2e.test.ts
        env:
          MILAIDY_LIVE_TEST: "1"
          ELIZAOS_CLOUD_API_KEY: ${{ secrets.ELIZAOS_CLOUD_API_KEY }}
          ELIZAOS_CLOUD_BASE_URL: ${{ secrets.ELIZAOS_CLOUD_BASE_URL }}

  validation-e2e:
    name: End-to-End Validation (Issue #6)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build
        run: bun run build

      - name: Run E2E Validation tests
        run: bun run test:e2e
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

  test-status:
    name: All Tests Passed
    if: always()
    needs: [unit-tests, e2e-tests, app-startup-e2e, electron-ui-e2e, cloud-live-e2e, validation-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.unit-tests.result }}" == "failure" || \
                "${{ needs.e2e-tests.result }}" == "failure" || \
                "${{ needs.app-startup-e2e.result }}" == "failure" || \
                "${{ needs.electron-ui-e2e.result }}" == "failure" || \
                "${{ needs.cloud-live-e2e.result }}" == "failure" || \
                "${{ needs.validation-e2e.result }}" == "failure" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All test jobs passed"
