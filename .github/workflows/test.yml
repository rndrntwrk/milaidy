name: Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

concurrency:
  group: test-${{ github.ref }}
  cancel-in-progress: true

env:
  CI: "true"
  NODE_OPTIONS: "--max-old-space-size=4096"

jobs:
  unit-tests:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run repository postinstall patches
        run: bun run postinstall

      - name: Run unit tests
        run: bunx vitest run --config vitest.unit.config.ts

      - name: Run unit tests with coverage
        run: bun run test:coverage

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 14

  e2e-tests:
    name: E2E Tests (Vitest)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run repository postinstall patches
        run: bun run postinstall

      - name: Build
        run: bun run build

      - name: Run E2E tests
        run: >
          bunx vitest run --config vitest.e2e.config.ts
          --exclude test/anvil-contracts.e2e.test.ts
          --exclude test/apps-e2e.e2e.test.ts

  app-startup-e2e:
    name: App Startup E2E (Onboarding)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run repository postinstall patches
        run: bun run postinstall

      - name: Run app startup/onboarding tests
        run: >
          bunx vitest run --config apps/app/vitest.config.ts
          apps/app/test/electron/electron-startup.e2e.test.ts
          apps/app/test/electron/electron-plugin-entrypoints.e2e.test.ts
          apps/app/test/app/startup-chat.e2e.test.ts
          apps/app/test/app/startup-onboarding.e2e.test.ts

  electron-ui-e2e:
    name: Electron Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        continue-on-error: true

      - name: Run repository postinstall patches
        run: bun run postinstall
        continue-on-error: true

      - name: Build web assets
        run: bun run --filter @milady/app build
        continue-on-error: true

      - name: Build Electron app
        run: bun run --filter @milady/app build:electron
        continue-on-error: true

  electron-packaged-dmg-e2e:
    name: Electron Packaged DMG E2E (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install
        continue-on-error: true

      - name: Run repository postinstall patches
        run: bun run postinstall
        continue-on-error: true

      - name: Build web assets
        run: bun run --filter @milady/app build
        continue-on-error: true

      - name: Sync Electron platform
        run: bun run --filter @milady/app cap:sync:electron
        continue-on-error: true

      - name: Build standalone DMG
        run: |
          cd apps/app/electron
          bun run electron:make:dmg:test
        continue-on-error: true

  cloud-live-e2e:
    name: Cloud Live E2E (Eliza Cloud)
    runs-on: ubuntu-latest
    steps:
      - name: Check cloud secrets
        id: cloud
        run: |
          if [ -z "${{ secrets.ELIZAOS_CLOUD_API_KEY }}" ]; then
            echo "enabled=false" >> "$GITHUB_OUTPUT"
            echo "Cloud API key is not configured; skipping cloud live test job."
          else
            echo "enabled=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Checkout
        if: steps.cloud.outputs.enabled == 'true'
        uses: actions/checkout@v4

      - name: Setup Bun
        if: steps.cloud.outputs.enabled == 'true'
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        if: steps.cloud.outputs.enabled == 'true'
        run: bun install

      - name: Run repository postinstall patches
        if: steps.cloud.outputs.enabled == 'true'
        run: bun run postinstall

      - name: Run cloud live test
        if: steps.cloud.outputs.enabled == 'true'
        run: >
          bunx vitest run --config vitest.e2e.config.ts
          test/cloud-providers.e2e.test.ts
        env:
          MILADY_LIVE_TEST: "1"
          ELIZAOS_CLOUD_API_KEY: ${{ secrets.ELIZAOS_CLOUD_API_KEY }}
          ELIZAOS_CLOUD_BASE_URL: ${{ secrets.ELIZAOS_CLOUD_BASE_URL }}

  validation-e2e:
    name: End-to-End Validation (Issue #6)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Run repository postinstall patches
        run: bun run postinstall

      - name: Build
        run: bun run build

      - name: Run E2E Validation tests
        run: bunx vitest run --config vitest.e2e.config.ts test/e2e-validation.e2e.test.ts
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"

  test-status:
    name: All Tests Passed
    if: always()
    needs: [unit-tests, e2e-tests, app-startup-e2e, electron-ui-e2e, electron-packaged-dmg-e2e, cloud-live-e2e, validation-e2e]
    runs-on: ubuntu-latest
    steps:
      - name: Check test results
        run: |
          # Note: electron jobs are optional (macOS packaging can have flaky deps)
          if [[ "${{ needs.unit-tests.result }}" == "failure" || \
                "${{ needs.e2e-tests.result }}" == "failure" || \
                "${{ needs.app-startup-e2e.result }}" == "failure" || \
                "${{ needs.cloud-live-e2e.result }}" == "failure" || \
                "${{ needs.validation-e2e.result }}" == "failure" ]]; then
            echo "One or more test jobs failed"
            exit 1
          fi
          echo "All test jobs passed"
