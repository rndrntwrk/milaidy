name: Build & Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Release tag (e.g. v2.0.0-alpha.3)"
        required: false
        type: string
      draft:
        description: "Create as draft release"
        required: false
        type: boolean
        default: true

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: false

permissions:
  contents: read

env:
  CI: "true"
  NODE_OPTIONS: "--max-old-space-size=8192"

jobs:
  prepare:
    name: Prepare Release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      tag: ${{ steps.version.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine version
        id: version
        run: |
          if [[ -n "${{ inputs.tag }}" ]]; then
            TAG="${{ inputs.tag }}"
          elif [[ "${{ github.ref_type }}" == "tag" ]]; then
            TAG="${{ github.ref_name }}"
          else
            TAG="v$(node -p "require('./package.json').version")"
          fi
          VERSION="${TAG#v}"
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Release version: $VERSION (tag: $TAG)"

  build-desktop:
    name: Build ${{ matrix.platform.name }}
    needs: prepare
    runs-on: ${{ matrix.platform.runner }}
    defaults:
      run:
        shell: bash
    strategy:
      fail-fast: false
      matrix:
        platform:
          # macos-14 (ARM64) cross-compiles x64 via Rosetta
          - name: macOS (Intel)
            os: macos
            runner: macos-14
            electron-args: --mac --x64
            artifact-name: macos-x64
          - name: macOS (Apple Silicon)
            os: macos
            runner: macos-14
            electron-args: --mac --arm64
            artifact-name: macos-arm64
          - name: Windows
            os: windows
            runner: windows-latest
            electron-args: --win
            artifact-name: windows-x64
          - name: Linux
            os: linux
            runner: ubuntu-latest
            electron-args: --linux
            artifact-name: linux-x64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install root dependencies
        run: bun install --frozen-lockfile

      - name: Align package versions with release tag
        run: |
          node -e "
            const fs = require('fs');
            const version = process.env.RELEASE_VERSION;
            for (const file of ['package.json', 'apps/app/package.json', 'apps/app/electron/package.json']) {
              const pkg = JSON.parse(fs.readFileSync(file, 'utf8'));
              pkg.version = version;
              fs.writeFileSync(file, JSON.stringify(pkg, null, 2) + '\n');
            }
          "
        env:
          RELEASE_VERSION: ${{ needs.prepare.outputs.version }}

      - name: Build core
        run: |
          bunx tsdown
          node --import tsx scripts/write-build-info.ts
          echo '{"type":"module"}' > dist/package.json

      - name: Install Capacitor app dependencies
        run: bun install
        working-directory: apps/app

      - name: Build Capacitor plugins
        run: |
          for d in gateway swabble camera screencapture canvas desktop location talkmode agent; do
            echo "[plugin:$d] building..."
            (cd plugins/$d && bun run build)
          done
        working-directory: apps/app
        shell: bash

      - name: Refresh Capacitor app dependencies
        run: bun install
        working-directory: apps/app

      - name: Build Capacitor app
        if: matrix.platform.os != 'windows'
        run: bun run build
        working-directory: apps/app

      - name: Build Capacitor app (Windows)
        if: matrix.platform.os == 'windows'
        run: npx vite build
        working-directory: apps/app

      - name: Sync Electron
        run: bun run cap:sync:electron
        working-directory: apps/app

      - name: Install Electron dependencies
        run: bun install --no-save
        working-directory: apps/app/electron

      - name: Build Electron app
        run: bun run build
        working-directory: apps/app/electron

      - name: Prepare platform electron-builder config
        run: |
          node -e "
            const fs = require('fs');
            const c = JSON.parse(fs.readFileSync('./electron-builder.config.json', 'utf8'));
            const os = process.env.MATRIX_OS;
            if (os === 'macos') { delete c.win; delete c.linux; }
            if (os === 'windows') { delete c.mac; delete c.linux; }
            if (os === 'linux') { delete c.mac; delete c.win; }
            fs.writeFileSync('./electron-builder.ci.json', JSON.stringify(c, null, 2));
          "
        working-directory: apps/app/electron
        env:
          MATRIX_OS: ${{ matrix.platform.os }}

      # ── Code signing & notarization ────────────────────────────────────
      # macOS: electron-builder v25+ notarizes via the "notarize": true
      # config in electron-builder.config.json when these env vars are set.
      #
      # Required GitHub Secrets for Gatekeeper-clean macOS builds:
      #   CSC_LINK                     – base64-encoded .p12 signing certificate
      #   CSC_KEY_PASSWORD             – password for the .p12 certificate
      #   APPLE_ID                     – Apple Developer account email
      #   APPLE_APP_SPECIFIC_PASSWORD  – app-specific password (appleid.apple.com)
      #   APPLE_TEAM_ID                – Apple Developer Team ID
      #
      # Windows signing via Azure Trusted Signing:
      #   AZURE_TENANT_ID              – Azure AD (Entra ID) tenant/directory ID
      #   AZURE_CLIENT_ID              – App Registration application (client) ID
      #   AZURE_CLIENT_SECRET          – App Registration client secret value
      #
      - name: Validate macOS signing secrets
        if: matrix.platform.os == 'macos'
        run: |
          missing=0
          for required in CSC_LINK CSC_KEY_PASSWORD APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID; do
            if [ -z "${!required:-}" ]; then
              echo "::error::Missing required macOS signing secret: ${required}"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi
        env:
          CSC_LINK: ${{ secrets.CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID || '' }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID || '' }}

      - name: Validate Windows signing secrets
        if: matrix.platform.os == 'windows'
        run: |
          missing=0
          for required in AZURE_TENANT_ID AZURE_CLIENT_ID AZURE_CLIENT_SECRET; do
            if [ -z "${!required:-}" ]; then
              echo "::error::Missing required Windows signing secret: ${required}"
              missing=1
            fi
          done
          if [ "$missing" -ne 0 ]; then
            exit 1
          fi
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID || '' }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID || '' }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET || '' }}

      - name: Preflight Azure Trusted Signing access
        id: trusted_signing_preflight
        if: matrix.platform.os == 'windows'
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Set-StrictMode -Version Latest

          $config = Get-Content "./electron-builder.ci.json" -Raw | ConvertFrom-Json
          if (-not $config.win -or -not $config.win.azureSignOptions) {
            throw "Missing win.azureSignOptions in electron-builder.ci.json"
          }

          $opts = $config.win.azureSignOptions
          $endpoint = $opts.endpoint
          $account = $opts.codeSigningAccountName
          $profile = $opts.certificateProfileName

          if (-not $endpoint -or -not $account -or -not $profile) {
            throw "Trusted Signing config must include endpoint, codeSigningAccountName, and certificateProfileName."
          }

          Write-Host "Trusted Signing preflight target:"
          Write-Host "  Endpoint: $endpoint"
          Write-Host "  Account:  $account"
          Write-Host "  Profile:  $profile"
          Write-Host "Installing TrustedSigning PowerShell module..."
          if (-not (Get-PackageProvider -Name NuGet -ListAvailable -ErrorAction SilentlyContinue)) {
            Install-PackageProvider -Name NuGet -MinimumVersion 2.8.5.201 -Scope CurrentUser -Force | Out-Null
          }
          $psGallery = Get-PSRepository -Name "PSGallery" -ErrorAction Stop
          if ($psGallery.InstallationPolicy -ne "Trusted") {
            Set-PSRepository -Name "PSGallery" -InstallationPolicy Trusted
          }
          Install-Module -Name TrustedSigning -Scope CurrentUser -Force -AllowClobber
          Import-Module TrustedSigning -ErrorAction Stop

          # Sign a temporary copy of notepad.exe to validate auth and permissions
          # before the full electron-builder packaging/sign step.
          $probe = Join-Path $env:RUNNER_TEMP "trusted-signing-probe.exe"
          Copy-Item -Path "$env:WINDIR\System32\notepad.exe" -Destination $probe -Force

          try {
            Invoke-TrustedSigning `
              -Endpoint $endpoint `
              -CertificateProfileName $profile `
              -CodeSigningAccountName $account `
              -TimestampRfc3161 "http://timestamp.acs.microsoft.com" `
              -TimestampDigest "SHA256" `
              -FileDigest "SHA256" `
              -Files $probe
          } catch {
            Write-Host "::error::Azure Trusted Signing preflight failed."
            Write-Host "::error::Most common causes: missing certificate-profile signer role, wrong endpoint region, wrong account/profile names, or wrong tenant/client/secret."
            throw
          }

          Write-Host "Trusted Signing preflight succeeded."
        working-directory: apps/app/electron
        env:
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID || '' }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID || '' }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET || '' }}

      - name: Package desktop app
        run: |
          # Unset empty signing env vars — electron-builder treats "" as an invalid file path
          [ -z "${CSC_LINK:-}" ] && unset CSC_LINK CSC_KEY_PASSWORD
          [ -z "${APPLE_ID:-}" ] && unset APPLE_ID APPLE_APP_SPECIFIC_PASSWORD APPLE_TEAM_ID
          [ -z "${AZURE_TENANT_ID:-}" ] && unset AZURE_TENANT_ID AZURE_CLIENT_ID AZURE_CLIENT_SECRET
          if [ "${MATRIX_OS:-}" = "windows" ] && [ "${TRUSTED_SIGNING_PREFLIGHT:-success}" != "success" ]; then
            echo "Trusted Signing preflight failed; building Windows artifact without Azure signing."
            unset AZURE_TENANT_ID AZURE_CLIENT_ID AZURE_CLIENT_SECRET
          fi
          npx electron-builder build ${{ matrix.platform.electron-args }} -c ./electron-builder.ci.json -p never
        working-directory: apps/app/electron
        env:
          MATRIX_OS: ${{ matrix.platform.os }}
          TRUSTED_SIGNING_PREFLIGHT: ${{ steps.trusted_signing_preflight.outcome || 'success' }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_LINK: ${{ secrets.CSC_LINK || '' }}
          CSC_KEY_PASSWORD: ${{ secrets.CSC_KEY_PASSWORD || '' }}
          APPLE_ID: ${{ secrets.APPLE_ID || '' }}
          APPLE_APP_SPECIFIC_PASSWORD: ${{ secrets.APPLE_APP_SPECIFIC_PASSWORD || '' }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID || '' }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID || '' }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID || '' }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET || '' }}

      - name: Install Playwright browser runtime
        if: matrix.platform.os == 'macos'
        run: bunx playwright install chromium
        working-directory: apps/app

      - name: Verify packaged DMG boots to chat
        if: matrix.platform.os == 'macos'
        run: |
          set -euo pipefail
          if [ "${{ matrix.platform.electron-args }}" = "--mac --x64" ]; then
            /usr/sbin/softwareupdate --install-rosetta --agree-to-license || true
          fi

          dmg_path=$(ls -t dist/*.dmg | head -n 1)
          if [ -z "${dmg_path:-}" ]; then
            echo "::error::No DMG artifact found under apps/app/electron/dist"
            exit 1
          fi

          echo "Running packaged startup test against ${dmg_path}"
          MILADY_TEST_DMG_PATH="${PWD}/${dmg_path}" bun run --cwd .. test:electron:packaged:e2e
        working-directory: apps/app/electron

      - name: Verify macOS signature and notarization
        if: matrix.platform.os == 'macos'
        run: |
          set -euo pipefail
          shopt -s nullglob

          apps=(dist/mac*/Milady.app)
          if [ "${#apps[@]}" -eq 0 ]; then
            echo "::error::No macOS .app bundles found under dist/mac*"
            exit 1
          fi

          for app in "${apps[@]}"; do
            echo "Verifying signed app bundle: ${app}"
            codesign --verify --deep --strict --verbose=2 "${app}"
            sign_info="$(codesign -dv --verbose=4 "${app}" 2>&1 || true)"
            echo "${sign_info}"
            echo "${sign_info}" | grep -q "Authority=Developer ID Application" || { echo "::error::Expected Developer ID Application signature on ${app}"; exit 1; }
            echo "${sign_info}" | grep -Eq "TeamIdentifier=[A-Z0-9]{10}" || { echo "::error::Missing TeamIdentifier on ${app}"; exit 1; }
            spctl -a -vv --type exec "${app}"
            xcrun stapler validate "${app}"
          done

          dmgs=(dist/*.dmg)
          if [ "${#dmgs[@]}" -eq 0 ]; then
            echo "::error::No DMG artifacts produced"
            exit 1
          fi

          for dmg in "${dmgs[@]}"; do
            echo "Built disk image: ${dmg}"
          done
        working-directory: apps/app/electron

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: desktop-${{ matrix.platform.artifact-name }}
          path: |
            apps/app/electron/dist/*.dmg
            apps/app/electron/dist/*.zip
            apps/app/electron/dist/*.exe
            apps/app/electron/dist/*.AppImage
            apps/app/electron/dist/*.deb
            apps/app/electron/dist/*.yml
            apps/app/electron/dist/*.blockmap
          if-no-files-found: error
          retention-days: 30

  release:
    name: Create Release
    needs: [prepare, build-desktop]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts
          pattern: desktop-*
          merge-multiple: false

      - name: List artifacts
        run: find release-artifacts -type f | sort 2>/dev/null || echo "No artifacts found"

      - name: Collect release files
        run: |
          mkdir -p release-files
          find release-artifacts -type f \( \
            -name "*.dmg" -o \
            -name "*.zip" -o \
            -name "*.exe" -o \
            -name "*.AppImage" -o \
            -name "*.deb" -o \
            -name "*.yml" -o \
            -name "*.blockmap" \
          \) -exec cp {} release-files/ \; 2>/dev/null || true
          echo "Release files:"
          ls -lh release-files/ 2>/dev/null || echo "No release files"

      - name: Validate required macOS release artifacts
        run: |
          VERSION="${{ needs.prepare.outputs.version }}"
          X64_DMG="release-files/Milady-${VERSION}.dmg"
          ARM64_DMG="release-files/Milady-${VERSION}-arm64.dmg"
          if [ ! -f "${X64_DMG}" ]; then
            echo "::error::Missing required macOS x64 DMG: ${X64_DMG}"
            exit 1
          fi
          if [ ! -f "${ARM64_DMG}" ]; then
            echo "::error::Missing required macOS arm64 DMG: ${ARM64_DMG}"
            exit 1
          fi
          echo "Found required macOS release DMGs for ${VERSION}"

      - name: Check for releasable files
        id: check
        run: |
          count=$(find release-files -type f \( -name "*.dmg" -o -name "*.exe" -o -name "*.AppImage" -o -name "*.deb" \) 2>/dev/null | wc -l)
          echo "file_count=$count" >> "$GITHUB_OUTPUT"
          if [ "$count" -eq 0 ]; then
            echo "::warning::No installer files found — skipping release creation"
          else
            echo "Found $count installer file(s) to release"
          fi

      - name: Generate checksums
        if: steps.check.outputs.file_count != '0'
        run: |
          cd release-files
          sha256sum * > SHA256SUMS.txt
          echo "Checksums:"
          cat SHA256SUMS.txt

      - name: Create GitHub Release
        if: steps.check.outputs.file_count != '0'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.prepare.outputs.tag }}
          name: Milady ${{ needs.prepare.outputs.tag }}
          draft: ${{ inputs.draft || false }}
          prerelease: ${{ contains(needs.prepare.outputs.version, 'alpha') || contains(needs.prepare.outputs.version, 'beta') || contains(needs.prepare.outputs.version, 'rc') || contains(needs.prepare.outputs.version, 'nightly') }}
          generate_release_notes: true
          files: release-files/*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
