name: CI

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "22"

jobs:
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run repository postinstall patches
        run: bun run postinstall

      - name: Biome lint
        run: bun run lint

      - name: Biome format check
        run: bun run format

  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run repository postinstall patches
        run: bun run postinstall

      - name: Run type checker
        run: bun run typecheck

  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run repository postinstall patches
        run: bun run postinstall

      - name: Run unit tests
        run: bunx vitest run --config vitest.unit.config.ts

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install

      - name: Run repository postinstall patches
        run: bun run postinstall

      - name: Build project
        run: bun run build

  knowledge-quality-gate:
    name: Knowledge SFT Gate
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2

      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - run: bun install --frozen-lockfile

      - name: Build knowledge SFT dataset
        run: >
          bun run autonomy:knowledge:sft:build --
          knowledge
          --out-dir /tmp/milaidy-knowledge-sft
          --label ci-knowledge-sft
          --seed ci-gate

      - name: Validate knowledge SFT gate
        run: >
          bun run autonomy:knowledge:sft:validate --
          --manifest /tmp/milaidy-knowledge-sft/ci-knowledge-sft.manifest.json
          --report-dir /tmp/milaidy-knowledge-sft

      - name: Upload knowledge gate reports
        uses: actions/upload-artifact@v4
        with:
          name: knowledge-sft-gate
          path: /tmp/milaidy-knowledge-sft
          retention-days: 14
